<!DOCTYPE html>
<html lang="en" ng-app="bistro">
<head>
    <meta charset="utf-8">
    <title>Bistro - Kasse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <div id="wrap">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href=".">Bistro Kasse</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav" ng-controller="NavController">
                            <li ng-class="{active: isActive(menuItem)}" ng-repeat="menuItem in menuItems"><a href="/#{{menuItem.url}}">{{menuItem.name}}</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>


        <div class="container-fluid" ng-view>
        </div> <!-- /container -->

        <div id="push"></div>
    </div>

    <div id="footer" ng-controller="MessageController" ng-show="msg" class="alert alert-block {{tpye != 'warning' ? 'alert-' + type : ''}}">
            {{msg}}
    </div>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/socket.io/socket.io.js"></script>
<script src="/js/lib/jquery-2.0.3.min.js"></script>
<script src="/js/lib/bootstrap-2.3.2.min.js"></script>
<script src="/js/lib/angular-1.1.5.min.js"></script>
<script src="/js/lib/ui-bootstrap-tpls-0.6.0.min.js"></script>
<script src="/js/bistro.js"></script>
<script src="/js/cashbox.js"></script>
<script src="/js/articles.js"></script>
<script src="/js/orders.js"></script>
<script src="/js/message.js"></script>
<script src="/js/settings.js"></script>


</body>
</html>
